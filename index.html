<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> üìù Text Formatter </h1>
        <textarea id="textArea"></textarea>
        <div class="buttons">
        <button onclick="upperCase()">UPPERCASE</button>
        <button onclick="lowerCase()">lowercase</button>
        <button onclick="capitalize()">Capitalize Words</button>
        <button onclick="extraSpaces()">Remove Extra Spaces</button>
        <button onclick="replacement()">Replace Word</button>
        <button onclick="count()">Count Characters</button>
        </div>
        <div class="output">
            <h3>Formatted Text:</h3>
            <p id="outputText">

            </p>
            <p id="charCount">

            </p>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
